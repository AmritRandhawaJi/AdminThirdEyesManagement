name: thirdeyesmanagmentadmin
description: for Sales & Staff

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.1
  shared_preferences: ^2.1.0
  delayed_display: ^2.0.0
  email_validator: ^2.1.17
  cloud_firestore: ^4.5.3
  intl: ^0.17.0
  sliding_up_panel: ^2.0.0+1
  firebase_app_check: ^0.1.2+3
  firebase_messaging: ^14.4.1
  animated_text_kit: ^4.2.2
  flutter_local_notifications: ^14.0.0
  http: ^0.13.5
  month_picker_dialog: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
    - family: Dosis
      fonts:
        - asset: fonts/Dosis-Regular.ttf